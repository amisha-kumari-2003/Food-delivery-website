<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body{
            background-image: url(/.vscode/easy-order-scaled.jpg);
        }
        
    </style>
</head>
<body style="margin-top: 300px; margin-left: 350px;">
    <h2 style="margin-left: 50px;">Signup</h2>
    <form id="signupForm">
        <label for="signupEmail">Email:</label><br>
        <input type="email" id="signupEmail" name="signupEmail" required><br><br>
        
        <label for="signupPassword">Password:</label><br>
        <input type="password" id="signupPassword" name="signupPassword" required><br>
        <br>
        <button type="submit" style="margin-left: 50px; color: blue; background-color: rgb(167, 163, 163);">Signup</button>
    </form>

    <script src="signup.js"></script>
</body>
</html>
