<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            background-image: url(/.vscode/easy-order-scaled.jpg);
            
        }
        
    </style>
</head>
<body style="margin-left: 300px; margin-top: 300px;">
    <h2 style="color: blue; margin-top: 300px;">Login</h2>
    <form id="loginForm">
        
        <label for="email">Email:</label><br>
       <input type="email" id="email" name="email" style="width: fit-content;" required><br>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    
    </form>
    <p>Don't have an account? <a href="signup.html">Signup here</a></p>

    <script src="script.js"></script>
</body>
</html>
